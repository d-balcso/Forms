<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzarendelés Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pácsa pizzéria</h1>
    <form method="post" action=""https//httpbin.org/post">
        <label> Név:
            <input type="text" name="name" placeholder="Pl.: Füty Imre" maxlength="50">
        </label>
        <br>
        <label> Telefonszám:
            <input type="tel" name="phone" placeholder="Pl.: +36301234567" maxlength="12" required>
        </label>
        <br>
        <label> E-mail:
            <input type="email" name="E-mail" placeholder="Pl.: @kalap.kabat@email.com" maxlength="12" required>
        </label>
        <br>

        <fieldset>
            <legend> Pizza mérete </legend>
            <label>
                <input type="radio" name="size" required> Családi
            </label>
            <label>
                <input type="radio" name="size" required> Közepes
            </label>
            <label>
                <input type="radio" name="size" required> Kicsi
            </label>
        </fieldset>

        <fieldset>
            <legend> Feltétek </legend>
            <label>
                <input type="checkbox" name="size"> Mozzarella sajt
            </label>
            <label>
                <input type="checkbox" name="size"> Fetasajt
            </label>
            <label>
                <input type="checkbox" name="size"> Kukorica
            </label>
            <label>
                <input type="checkbox" name="size"> Bacon
            </label>
        </fieldset>

        <fieldset>
            <legend> Megjegyzés </legend>
            <textarea name="megjegyzes" id="megjegyzes_mezo" maxlength="200" placeholder="Ide írhatod a megjegyzésed" cols="60" rows="5"></textarea>
        </fieldset>

        <button type="submit">Elküldés</button>
    </form>
</body>
</html>
